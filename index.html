<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="script.js"></script>
    <script async type="module" src="keys.js"></script>
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Giphy Explorer Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1 class="">Giphy Explorer</h1>    
                <p>This page allows you to find random GIFs using search terms and the number of gifs you would like to display</p>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary col-6 mb-4" type="button" id="new-gif">New Gif!</button> 
        </div>

        
        <h2>Current Search Term: <span id="current-search-tag"></span></h2>
        <h2>Current Number of Gifs to Search <span id="current-num-of-gifs"></span></h2>
        
        <div class="row">
            <form id="search-form" class="col-xs-12 col-md-6 col-md-offset-2">
                <label class="form-label mt-4" for="search-term">Search Term: </label>
                <input class="form-control" type="text" id="search-term" name="search-term" value="Cat">
                <label class="form-label mt-4" for="number-of-gifs">Number of Gifs:</label>
                <input class="form-control" type="number" id="number-of-gifs" name="number-of-gifs" min="1" max="20" value="1">
                <input class="btn btn-secondary mt-4" type="submit" value="Submit">
            </form>
            <div id="gif-container" class="col-xs-12 col-md-6 col-md-offset-2 d-flex justify-content-center"></div>    
        </div>

        <div class="d-flex justify-content-center m-4">
            <div id="gif-container-overflow"></div>    
        </div>

    </div>
    
    
</body>
</html>
