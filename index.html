<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="script.js"></script>
    <script async type="module" src="keys.js"></script>
    <title>Giphy Explorer Project</title>
</head>
<body>
    <h2 id="current-search-tag"></h2>
    <h3 id="current-num-of-gifs"></h2>
    <div id="gif-container"></div>
    <form id="search-form">
        <label for="search-term">Search Term: </label>
        <input type="text" id="search-term" name="search-term" value="Cat">
        <label for="number-of-gifs">Number of Gifs:</label>
        <input type="number" id="number-of-gifs" name="number-of-gifs" min="1" max="20" value="1">
        <input type="submit" value="Submit">
    </form>
    <button type="button" id="new-gif">New Gif!</button> 
</body>
</html>
